<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AAA Wave-Based Survival Shooter - Defend against endless enemy waves!">
    <title>Survival Shooter - Wave Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            touch-action: none;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        .loading-bar-container {
            width: 300px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .loading-text {
            margin-top: 15px;
            font-size: 1.2em;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .hud-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .hud-left, .hud-right {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .hud-stat {
            color: white;
            font-size: 1.2em;
            margin: 5px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hud-stat-label {
            opacity: 0.8;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .hud-stat-value {
            font-weight: bold;
            font-size: 1.3em;
        }

        .health-bar, .ammo-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ff6b6b 100%);
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .ammo-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .wave-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #00d2ff;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
        }

        .wave-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #00d2ff;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.8);
        }

        .wave-label {
            color: white;
            opacity: 0.8;
        }

        .multiplier-display {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: bounce 0.5s;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .menu-panel {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #00d2ff;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .menu-title {
            font-size: 3em;
            color: #00d2ff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        .menu-button {
            background: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            pointer-events: auto;
            font-weight: bold;
        }

        .menu-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
        }

        .menu-button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        .score-popup {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            pointer-events: none;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* Crosshair for TPS aiming */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 50;
        }

        .crosshair-center {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.8), 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .crosshair-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
        }

        .crosshair-line.top {
            width: 2px;
            height: 8px;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair-line.bottom {
            width: 2px;
            height: 8px;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair-line.left {
            width: 8px;
            height: 2px;
            left: -14px;
            top: 50%;
            transform: translateY(-50%);
        }

        .crosshair-line.right {
            width: 8px;
            height: 2px;
            right: -14px;
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            .hud-container {
                flex-direction: column;
                top: 10px;
                left: 10px;
                right: 10px;
            }

            .hud-left, .hud-right {
                padding: 10px;
                margin-bottom: 10px;
            }

            .wave-indicator {
                top: auto;
                bottom: 20px;
                padding: 10px 20px;
            }

            .menu-title {
                font-size: 2em;
            }
        }
    </style>
  <script type="module" crossorigin src="/3D-Game-Test/assets/index-r6STsPQm.js"></script>
  <link rel="modulepreload" crossorigin href="/3D-Game-Test/assets/three-D6emPfn2.js">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-content">
            <div class="loading-title">SURVIVAL SHOOTER</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading... 0%</div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div id="ui">
        <div class="hud-container hidden" id="hud">
            <div class="hud-left">
                <div class="hud-stat">
                    <span class="hud-stat-label">HEALTH</span>
                    <span class="hud-stat-value" id="healthValue">100</span>
                </div>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill" style="width: 100%"></div>
                </div>
                <div class="hud-stat" style="margin-top: 15px;">
                    <span class="hud-stat-label">AMMO</span>
                    <span class="hud-stat-value" id="ammoValue">30/120</span>
                </div>
                <div class="ammo-bar">
                    <div class="ammo-fill" id="ammoFill" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-right">
                <div class="hud-stat">
                    <span class="hud-stat-label">SCORE</span>
                    <span class="hud-stat-value" id="scoreValue">0</span>
                </div>
                <div class="hud-stat">
                    <span class="hud-stat-label">KILLS</span>
                    <span class="hud-stat-value" id="killsValue">0</span>
                </div>
                <div class="hud-stat">
                    <span class="hud-stat-label">COMBO</span>
                    <span class="hud-stat-value" id="comboValue">x1</span>
                </div>
            </div>
        </div>

        <div class="wave-indicator hidden" id="waveIndicator">
            <div class="wave-label">WAVE</div>
            <div class="wave-number" id="waveNumber">1</div>
        </div>

        <!-- Crosshair -->
        <div class="crosshair hidden" id="crosshair">
            <div class="crosshair-center"></div>
            <div class="crosshair-line top"></div>
            <div class="crosshair-line bottom"></div>
            <div class="crosshair-line left"></div>
            <div class="crosshair-line right"></div>
        </div>

        <!-- Main Menu -->
        <div class="menu-overlay hidden" id="mainMenu">
            <div class="menu-panel">
                <div class="menu-title">SURVIVAL SHOOTER</div>
                <button class="menu-button" id="startButton">START GAME</button>
                <button class="menu-button" id="settingsButton">SETTINGS</button>
                <button class="menu-button" id="achievementsButton">ACHIEVEMENTS</button>
            </div>
        </div>

        <!-- Pause Menu -->
        <div class="menu-overlay hidden" id="pauseMenu">
            <div class="menu-panel">
                <div class="menu-title">PAUSED</div>
                <button class="menu-button" id="resumeButton">RESUME</button>
                <button class="menu-button" id="restartButton">RESTART</button>
                <button class="menu-button" id="mainMenuButton">MAIN MENU</button>
            </div>
        </div>

        <!-- Game Over Menu -->
        <div class="menu-overlay hidden" id="gameOverMenu">
            <div class="menu-panel">
                <div class="menu-title">GAME OVER</div>
                <div class="hud-stat">
                    <span class="hud-stat-label">FINAL SCORE</span>
                    <span class="hud-stat-value" id="finalScore">0</span>
                </div>
                <div class="hud-stat">
                    <span class="hud-stat-label">WAVES SURVIVED</span>
                    <span class="hud-stat-value" id="finalWave">0</span>
                </div>
                <div class="hud-stat">
                    <span class="hud-stat-label">TOTAL KILLS</span>
                    <span class="hud-stat-value" id="finalKills">0</span>
                </div>
                <button class="menu-button" id="retryButton">TRY AGAIN</button>
                <button class="menu-button" id="menuButton">MAIN MENU</button>
            </div>
        </div>

        <!-- Wave Complete Menu -->
        <div class="menu-overlay hidden" id="waveCompleteMenu">
            <div class="menu-panel">
                <div class="menu-title">WAVE COMPLETE!</div>
                <div class="hud-stat">
                    <span class="hud-stat-label">COINS EARNED</span>
                    <span class="hud-stat-value" id="coinsEarned">0</span>
                </div>
                <div class="hud-stat">
                    <span class="hud-stat-label">TOTAL COINS</span>
                    <span class="hud-stat-value" id="totalCoins">0</span>
                </div>
                <button class="menu-button" id="upgradeButton">UPGRADES</button>
                <button class="menu-button" id="nextWaveButton">NEXT WAVE</button>
            </div>
        </div>
    </div>

</body>
</html>
